{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
          <img src="{{movie.img.url}}" width="390" height="270">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3>
                <h5>{{movie.desc}}</h5>
                     <h5>{{movie.year}}</h5>
                <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>

    </div>
</div>


{% endblock %}
